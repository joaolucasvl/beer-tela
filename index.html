<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Monaco Beer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module" src="firebaseauth.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="cabecalho">
            <h1>Login Monaco Beer</h1>
        </div>



        <div class="campo">
            <label for="name">Email:</label>
            <input type="text" id="email">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div class="botao">
            <button id="submitSignIn">Entrar</button>
            <button onclick="window.location.href = 'registro.html'">Registar</button>
        </div>
    </div>
</body>
</html>
